name: Trigger Deploy Repo

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch to Deploy repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DEPLOY_REPO_TOKEN }}" \
            https://api.github.com/repos/dndeepakitadmin/Learnages-Deploy/dispatches \
            -d '{"event_type":"ai-studio-update"}'

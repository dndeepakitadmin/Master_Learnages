name: Trigger Deploy Repo

on:
  push:
    branches:
      - main

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deploy Workflow
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.DEPLOY_REPO_TOKEN }}" \
          https://api.github.com/repos/dndeepakitadmin/Learnages-Deploy/actions/workflows/deploy.yml/dispatches \
          -d '{"ref":"main"}'

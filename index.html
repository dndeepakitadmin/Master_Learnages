    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Payment SDKs -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://pay.google.com/gp/p/js/pay.js" async></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      .security-blur {
        filter: blur(20px) grayscale(1);
        pointer-events: none;
        transition: filter 0.3s ease;
      }

      .font-indic {
        line-height: 1.6 !important;
        letter-spacing: 0.02em;
        word-spacing: 0.1em;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
      }

      /* üèÜ PREMIUM GOLD THEME */
      .premium-gold .bg-premium {
        background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        color: #1a1a1a;
      }
      .premium-gold .text-premium {
        background: linear-gradient(to right, #bf953f, #aa771c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .premium-gold .border-premium {
        border-color: #bf953f;
      }
      .premium-gold .accent-button {
        background: linear-gradient(135deg, #bf953f, #aa771c);
        color: white;
      }

      /* üìä PROGRESS RING */
      .progress-ring__circle {
        transition: stroke-dashoffset 0.35s;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
      }

      @media print {
        body { display: none !important; }
        #root { display: none !important; }
      }
    </style>
